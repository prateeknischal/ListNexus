<!DOCTYPE html>
<html ng-app="listNexus">
</style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale=1>
	<title>List Nexus</title>
	<link href="resources/css/MaterialIcons.css" rel="stylesheet">
	<link rel="stylesheet" href="resources/css/angular-material.min.css">
</head>
<body ng-controller="showList as vm">
	<header ng-include="'templates/header.html'"></header>
	<div ng-cloak>
		<md-content class="md-padding" layout-xs="column" layout="row" style="background:#bdbdbd;">
			<div flex layout="column" ng-repeat="sub in list track by $index">
				<div ng-include="'templates/cards.html'"></div>
			</div>
		</md-content>

	</div>
	<footer ng-include="'templates/footer.html'"></footer>
</body>

	<script src="resources/js/angular.min.js"></script>
	<script src="resources/js/angular-animate.min.js"></script>
	<script src="resources/js/angular-aria.min.js"></script>
  	<script src="resources/js/angular-messages.min.js"></script>
  	<script src="resources/js/angular-material.min.js"></script>
	<script src="resources/js/ui-bootstrap.min.js"></script>
	<script src="resources/js/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/showList.js"></script>
	<script src="scripts/sideNav.js"></script>
</html>
